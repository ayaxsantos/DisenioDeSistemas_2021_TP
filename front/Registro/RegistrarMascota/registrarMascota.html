<head>

<img src="https://user-images.githubusercontent.com/62707565/142464421-bd2fff64-476c-496f-8039-f981fb1c6cae.png"
     alt="Perro y gato"/>
<h2>üê∂ Completa los datos de tu mascota üê∂</h2>
<!--TODO traer los enum de tipo,sexo y tamanio, convertir la foto a string 64 y arreglar la primera seleccion en el select-->
<form>
    <label>Nombre<input type="text" placeholder></label>
    <label>Apodo<input type="text" placeholder></label>
    <label>Edad<input type="number" placeholder></label>
    <label>Perro<input type="radio" name="tipoAnimalRadio"></label>
    <label>Gato<input type="radio" name="tipoAnimalRadio"></label>
    <label>Macho<input type="radio" name="sexoAnimalRadio"></label>
    <label>Hembra<input type="radio" name="sexoAnimalRadio"></label>
    <label>Peque√±o<input type="radio" name="tamanioAnimalRadio"></label>
    <label>Mediano<input type="radio" name="tamanioAnimalRadio"></label>
    <label>Grande<input type="radio" name="tamanioAnimalRadio"></label>
    <label>Descripci√≥n f√≠sica de la mascota<textarea></textarea></label>
    <label>Fotos de tu mascota<input type="file" accept="image/png, image/jpg, image/jpeg" multiple></label>

    <div id="OrganizacionesVue">
        <label>Organizaciones actuales
            <select v-model="orgElegida" @change="cambioOrg()">
                <option selected disabled>Selecciona una opci√≥n</option>
                <option v-for="organizacion in organizaciones" v-bind:value="organizacion">{{ organizacion }}</option>
            </select>
        </label>

        <span>Seleccionado: {{ orgElegida }}</span>

        <table class="table table-bordered table-striped">
            <tr>
                <th>Caracter√≠stica</th>
                <th>Respuesta</th>
            </tr>
            <tr v-for="caracteristica in caracteristicas">
                <td>{{ caracteristica }}</td>
                <td><input type="text" placeholder=""></td>
            </tr>
        </table>
    </div>
    <input type="submit" value="Registrar">
</form>



<script src="registrarMascotaVue.js"></script>
</body>
