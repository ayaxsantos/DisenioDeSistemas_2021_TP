<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>RegistrarMascota</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="../../index.html">Registrar</a></li>
            <li><a href="../../index.html">Consultar</a></li>
        </ul>
    </nav>
</header>

<img src="https://user-images.githubusercontent.com/62707565/142464421-bd2fff64-476c-496f-8039-f981fb1c6cae.png"
     alt="Perro y gato"/>
<h2>üê∂ Completa los datos de tu mascota üê∂</h2>

<div id="RegistrarMascotaVue">

    <label >Nombre <input type="text" v-model="nombre" placeholder="Ingrese el nombre de la mascota"></label>
    <label >Apodo <input type="text" v-model="apodo" placeholder="Ingrese el apodo de la mascota"></label>
    <label >Edad <input type="number" v-model="edad" placeholder="Ingrese la edad de la mascota"></label>
    <label >Descripci√≥n f√≠sica<textarea v-model="descripcionFisica" placeholder="Ingrese la descripci√≥n f√≠sica de la mascota"></textarea></label>

    <label v-for="tipoAnimal in tiposAnimal">
        <input type="radio" v-bind:value="tipoAnimal" name="tipoAnimalRadio" v-model="tipoAnimalSeleccionado">
        {{tipoAnimal}}</label>
    <label v-for="sexoAnimal in sexosAnimal" >
        <input type="radio" v-bind:value="sexoAnimal" name="sexoAnimalRadio" v-model="sexoAnimalSeleccionado">
        {{sexoAnimal}}</label>

    <label v-for="tamanioAnimal in tamaniosAnimal">
        <input type="radio" v-bind:value="tamanioAnimal" name="tamanioAnimalRadio" v-model="tamanioAnimalSeleccionado">
        {{tamanioAnimal}}</label>
    <br><label>Los selecionados son: {{  tipoAnimalSeleccionado  }} || {{  sexoAnimalSeleccionado  }} || {{  tamanioAnimalSeleccionado  }}</label><br>


    <label>Fotos de tu mascota<input type="file" @change="agregarFotos($event)" accept="image/png, image/jpg, image/jpeg" multiple></label>

    <label>Organizaciones actuales
        <select v-model="orgElegida" @change="cambioOrg()">
            <option selected disabled>Selecciona una opci√≥n</option>
            <option v-for="organizacion in organizaciones" v-bind:value="organizacion">{{ organizacion }}</option>
        </select>
    </label>

    <span>Seleccionado: {{ orgElegida }}</span>

    <table class="table table-bordered table-striped">
        <tr>
            <th>Caracter√≠stica</th>
            <th>Respuesta</th>
        </tr>
        <tr v-for="caracteristica in caracteristicas">
            <td>{{ caracteristica.name }}</td>
            <td><input type="text" placeholder="" name="caracteristica" v-model="caracteristica.value"></td>
        </tr>
    </table>
    <input type="submit" value="Registrar"  v-on:click="enviarDatos">
</div>
</form>



<script src="registrarMascotaVue.js"></script>
</body>
</html>
