<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RegistrarMascota</title>
</head>
<body>


<h1>🐈🐶 Completa los datos de tu mascota 🐶🐈</h1>

<img src="https://user-images.githubusercontent.com/62707565/142464421-bd2fff64-476c-496f-8039-f981fb1c6cae.png"
     alt="Perro y gato"/>
<div class="container py-5" style="background-color: rgb(235, 218, 242) ">
    <form>
        <div class="row">
            <div class="col">
                <label><input type="radio" name="tipoAnimalRadio">Perro</label>
                <label><input type="radio" name="tipoAnimalRadio">Gato</label>
            </div>
            <div class="col">
                <input type="text" placeholder="Nombre">
            </div>
            <div class="col">

                <input type="text" placeholder="Apodo">
            </div>
            <div class="col">
                <input type="number" placeholder="Edad">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label><input type="radio" name="tipoAnimalRadio">Macho</label>
                <label><input type="radio" name="tipoAnimalRadio">Hembra</label>
            </div>

            <div class="col">
                <input type="text" placeholder="Descripción física de la mascota">
            </div>

            <div class="col">
                <label for="orgs">Elige una organización</label><br>
                <select id="orgs" name="orgs">
                    <option value="patitasamigas">Patitas Amigas</option>
                    <option value="todosporlosmichis">Todos por los Michis</option>
                    <option value="animalesalpoder" selected>Animales al Poder</option>
                    <option value="patitasymanitas">Patitas y Manitas</option>
                </select>
            </div>

            <div class="col">
                <input type="text" placeholder="Foto de la mascota">
            </div>
        </div>

    </form>
</div>

</body>
</html>
