<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>RegistrarMascota</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="../../index.html">Registrar</a></li>
            <li><a href="../../index.html">Consultar</a></li>
        </ul>
    </nav>
</header>

<img src="https://user-images.githubusercontent.com/62707565/142464421-bd2fff64-476c-496f-8039-f981fb1c6cae.png"
     alt="Perro y gato"/>
<h2>🐶 Completa los datos de tu mascota 🐶</h2>

<form>
    <label>Nombre<input type="text" placeholder></label>
    <label>Apodo<input type="text" placeholder></label>
    <label>Edad<input type="number" placeholder></label>
    <label>Perro<input type="radio" name="tipoAnimalRadio"></label>
    <label>Gato<input type="radio" name="tipoAnimalRadio"></label>
    <label>Macho<input type="radio" name="sexoAnimalRadio"></label>
    <label>Hembra<input type="radio" name="sexoAnimalRadio"></label>
    <label>Pequeño<input type="radio" name="tamanioAnimalRadio"></label>
    <label>Mediano<input type="radio" name="tamanioAnimalRadio"></label>
    <label>Grande<input type="radio" name="tamanioAnimalRadio"></label>
    <label>Descripción física de la mascota<textarea></textarea></label>
    <label>Fotos de tu mascota<input type="file" accept="image/png, image/jpg, image/jpeg" multiple></label>

    <div id="VueOrganizacionesActuales">
        <label>Organizaciones actuales<select>
                <option value="0">Selecciona una opción</option>
                <option value="1">Organización 1</option>
                <option value="2">Organización 2</option>
                <option value="3">Organización 3</option>
            </select></label>
    </div>

    <!--TODO generar las caractersiticas con vue-->
    <div id="VueTablaCaracteristicas">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Característica</th>
                <th>Respuesta</th>
            </tr>
            <tr v-for="caracteristica in caracteristicas">
                <td>{{caracteristica}}</td>
                <td><input type="text" placeholder=""></td>
            </tr>
        </table>
    </div>

    <script>
        var app = new Vue({
            el: '#VueTablaCaracteristicas',
            data: {
                caracteristicas: []
            },
            created(){
                fetch('http://localhost:8080/')

            }
        })

    </script>

</form>

</body>
</html>
