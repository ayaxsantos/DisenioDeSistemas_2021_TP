<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Registra tu datos</title>
</head>
<body>
<form >
    <label>Nombre<input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required></label><br>
    <label>Apellido<input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"
                          required></label><br>
    <!--TODO obtener tipo de documentos del backend-->
    <label>
        Tipo documento
        <select>
            <option>DNI</option>
            <option>Cédula</option>
            <option>Pasaporte</option>
        </select>
    </label><br>
    <label for="documento">Numero documento <input type="number" id="documento" name="documento"></label><br>
    <label>Fecha de nacimiento<input type="date" name="fechaNacimiento" id="fechaNacimiento" required></label><br>
    <label>Direccion<input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion"
                           required></label><br>
    <label>Piso y Dpto<input type="text" name="pisoDpto" id="pisoDpto" placeholder="Ingrese su piso y dpto"
                             required></label><br>
    <label>Provincia<input type="text" name="provincia" id="provincia" placeholder="Ingrese su provincia"
                           required></label><br>
    <label>Barrio<input type="text" name="barrio" id="barrio" placeholder="Ingrese su barrio" required></label><br>
    <label>Codigo postal<input type="number" name="codigoPostal" id="codigoPostal"
                               placeholder="Ingrese su codigo postal" required></label><br>
    <label>Telefono<input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono"
                          required></label><br>
    <label>Email<input type="email" name="email" id="email" placeholder="Ingrese su email" required></label><br>
    <!--TODO obtener notificaciones preferidas del backend-->
    <label>
        Notificaciones preferidas
        <label>Whatsapp<input type="checkbox" name="notifPreferida"></label>
        <label>SMS<input type="checkbox" name="notifPreferida"></label>
        <label>Email<input type="checkbox" name="notifPreferida"></label>
    </label><br>
    <!--TODO añadir contactos-->
    <input type="submit" value="Registrar">
</form>

</body>
</html>
