<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
<section>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
                <div class="card d-flex justify-content-center p-4 shadow-lg">
                    <div class="text-center">
                        <h3 class="text-gradient text-primary">Regístrate</h3>
                    </div>
                    <form>
                        <label for="name">Nombre:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="lastname">Apellido:</label><br>
                        <input type="text" id="lastname" name="lastname"><br>
                        <label for="username">Usuario:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password"><br>
                        <label for="repassword">Repetir contraseña:</label><br>
                        <input type="password" id="repassword" name="password"><br>
                        <label for="mail">Correo Electrónico:</label><br>
                        <input type="email" id="mail" name="mail"><br>
                        <label for="orgs">Elige una organización</label><br>
                        <select id="orgs" name="orgs">
                            <option value="patitasamigas">Patitas Amigas</option>
                            <option value="todosporlosmichis">Todos por los Michis</option>
                            <option value="animalesalpoder" selected>Animales al Poder</option>
                            <option value="patitasymanitas">Patitas y Manitas</option>
                        </select>
                        <br><br>
                        <button type="submit" class="btn btn-primary mb-2">Crear Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
