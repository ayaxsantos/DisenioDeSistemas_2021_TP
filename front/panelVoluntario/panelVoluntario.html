<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width+device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="panelVoluntario.css">
  <title>¡Aproba las publicaciones!</title>
</head>

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
  <div class="container-fluid">
    <a class="navbar-brand" href="../inicio/home.html">
      <img src="../imagenes/logo-largo.png"
           alt="logo">
    </a>
  </div>
</nav>


<div id="PanelVoluntarioVue">

  <h2>Panel de administración</h2>
  <div class="menu">
    <div class="row rowMenu">
      <h3 class="col-12 text-center">Aprobar publicaciones</h3>
      <div class="row rowMenu" v-for="publicacion in publicaciones">
        <div class="col">
          <h3>{{ publicacion.nombreMascota }}</h3>
          <p>{{ publicacion.descripcion }}</p>
          <div v-for="foto in publicacion.fotos">
            <img v-bind:src="foto" alt="foto" class="imgPublicacion">
          </div>
          <input id="botonAprobar" type="submit" value="Aprobar"
                 v-on:click="hacerlaVisible(publicacion)">
          <input id="botonRechazar" type="submit" value="Rechazar"
                 v-on:click="rechazar(publicacion)">
        </div>
      </div>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="panelVoluntario.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
