<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="encontreMascota.css">
    <title> Encontra un hogar temporal <3 </title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>
<div id="BuscarHogarTransitoVue">

    <div id="menu">

        <div class="row rowMenu">
            <div class="col">
                <label id="conChapita1" class="col">¿Qué animal es? <br>
                    <label v-for="tipoAnimal in tiposAnimal" class="seleccionRadio">
                        <input type="radio" v-bind:value="tipoAnimal" name="tipoAnimalRadio"
                               v-model="tipoAnimalSeleccionado">
                        {{tipoAnimal}}
                    </label>
                </label>
                <label id="conChapita2" class="col">¿Qué tan grande es?<br>
                    <label v-for="tamanioAnimal in tamaniosAnimal" class="seleccionRadio">
                        <input type="radio" v-bind:value="tamanioAnimal" name="tamanioAnimalRadio"
                               v-model="tamanioAnimalSeleccionado">
                        {{tamanioAnimal}}</label>
                </label>

                <div v-for="hogar in hogares" class="col">
                    <h3>{{hogar.nombre}}</h3><br>
                    <p>{{hogar.direccion}}</p>
                    <p>{{hogar.telefono}}</p>
                    <p>{{hogar.latitud}}</p>
                    <p>{{hogar.longitud}}</p>

                    <div style="overflow-x:auto;">
                        <table class="table table-bordered table-striped">
                            <tr v-for="caracteristica in hogar.caracteristicas">
                                <td>{{ caracteristica }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col"><input id="conChapita3" type="submit" value="Buscar hogares" v-on:click="enviarDatos"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="buscarHogarTransito.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
