<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="iniciarSesion.css">
    <title>Ingresa a rescate de patitas :D</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>
<div id="InicirSesionVue">
    <div class="menu">
        <div class="row rowMenu">

            <label class="col-12 justify-content-center text-center">Nombre de <select v-model="tipoDeUsuario">
                <option value="usuarios">Usuario</option>
                <option value="administradores">Administrador</option>
                <option value="voluntarios">Voluntario</option>
            </select><br>
                <input type="text" v-model="nombreUsuario" class="form-control"
                       placeholder="Ingrese su nombre de usuario">
            </label>
            <label class="col-12 justify-content-center text-center">Contraseña<br>
                <input type="password" v-model="contrasenia" class="form-control" placeholder="Ingrese su contraseña">
            </label>
            <div class="col-12 justify-content-center text-center">
                <button id="botonLogin" v-on:click="iniciarSesion" class="btn">
                    <img id="imagenPatita" src="./img/huellita-login.png" alt="huellita decorativa">Acceder
                </button>
            </div>
            <a class="col-12 justify-content-center text-center" href="../registrarUsuario/registrarUsuario.html">¿No
                tenes cuenta? Registrate</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="iniciarSesion.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
