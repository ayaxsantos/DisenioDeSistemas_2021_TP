<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="registrarPersona.css">
    <title>Registra tus datos :)</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>

<div id="RegistrarPersonaVue">
    <h2>Completa tus datos üìù</h2>
    <div id="menu">
        <div class="row rowMenu">
            <label class="col">Nombre<br>
                <input type="text" v-model="nombre" placeholder="Ingrese su nombre" required>
            </label>
            <label class="col">Apellido<br>
                <input type="text" v-model="apellido" placeholder="Ingrese su apellido" required>
            </label>
            <label class="col">Fecha de nacimiento<br>
                <input type="date" v-model="fechaDeNacimiento" required>
            </label>

            <div class="col">
                <label>
                    <input type="number" v-model="numeroDocumento" placeholder="Ingrese numero de documento">
                </label><br>
                <label v-for="tipoDocumento in tiposDocumento">
                    <input type="radio" v-bind:value="tipoDocumento" name="tipoDocumentoRadio"
                           v-model="tipoDocumentoSeleccionado"> {{tipoDocumento}}
                </label>
            </div>
            <label class="col">Direcci√≥n<br>
                <input type="text" v-model="calle" placeholder="Calle" required>
                <input type="text" v-model="altura" placeholder="Altura" required>
                <input type="text" v-model="localidad" placeholder="Localidad" required>
            </label>
            <label class="col">Radio de hogares<br>
                <input type="number" v-model="radioHogares" placeholder="Ingrese el radio de hogares maximo" required>
            </label>
            <label class="col"> Telefono<br>
                <input type="text" v-model="telefono" placeholder="Ingrese su telefono" required></label>
            <label class="col">Email<br>
                <input type="email" v-model="email" placeholder="Ingrese su email" required>
            </label>

            <label class="col">
                Notificaciones preferidas<br>
                <label><input type="checkbox" v-model="whatsappPref">Whatsapp</label>
                <label><input type="checkbox" v-model="smsPref">SMS</label>
                <label><input type="checkbox" v-model="emailPref">Email</label>
            </label>

            <label class="col">¬øQu√© tipo de animal preferis?<br>
                <label v-for="tipoAnimal in tiposAnimal">
                    <input type="radio" v-bind:value="tipoAnimal" name="tipoAnimalRadio"
                           v-model="tipoAnimalSeleccionado">
                    {{tipoAnimal}}</label>
            </label>
            <label class="col">¬øQu√© sexo de animal preferis?<br>
                <label v-for="sexoAnimal in sexosAnimal">
                    <input type="radio" v-bind:value="sexoAnimal" name="sexoAnimalRadio"
                           v-model="sexoAnimalSeleccionado">
                    {{sexoAnimal}}</label>
            </label>

            <label class="col">¬øQu√© tama√±o de animal preferis?<br>
                <label v-for="tamanioAnimal in tamaniosAnimal">
                    <input type="radio" v-bind:value="tamanioAnimal" name="tamanioAnimalRadio"
                           v-model="tamanioAnimalSeleccionado">
                    {{tamanioAnimal}}</label>
            </label>
            <div class="col">
                <h4>A√±adir contactos!</h4>
                <label>Nombre
                    <input type="text" placeholder="Ingrese nombre" v-model="nuevoContacto.nombre">
                </label>
                <label>Apellido
                    <input type="text" placeholder="Ingrese apellido" v-model="nuevoContacto.apellido">
                </label>
                <label>Telefono
                    <input type="text" placeholder="Ingrese telefono" v-model="nuevoContacto.telefono">
                </label>
                <label>Email
                    <input type="text" placeholder="Ingrese email" v-model="nuevoContacto.email">
                </label>

                <label>Notificaciones preferidas<br>
                    <label><input type="checkbox" v-model="nuevoContacto.whatsappPref">Whatsapp</label>
                    <label><input type="checkbox" v-model="nuevoContacto.smsPref">SMS</label>
                    <label><input type="checkbox" v-model="nuevoContacto.emailPref">Email</label>
                </label>
                <button type="submit" class="btn mb-2" @click="actualizarContactos()">Guardar</button>
            </div>

            <div class="col">
                <h4>Tus contactos</h4>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                    </tr>
                    <tr v-for="contacto in contactosAniadidos">
                        <td>{{contacto.nombre}}</td>
                        <td>{{contacto.apellido}}</td>
                    </tr>
                </table>
            </div>
            <div class="col"><input type="submit" value="Registrar" v-on:click="enviarDatos"></div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="registrarPersona.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
