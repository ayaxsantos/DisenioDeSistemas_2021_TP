<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="panelAdministrador.css">
    <title>¡Administra tu organizacion!</title>
</head>

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>


<div id="PanelAdministracionVue">

    <h2>Panel de administración</h2>
    <div class="menu">
        <div class="row rowMenu">
            <h3 class="col-12 text-center">¡Crear nuevos administradores!</h3>
            <label class="col text-center">
                Usuario<br> <input v-model="usuarioIngresado">
            </label>
            <label class="col text-center">
                Contraseña<br> <input v-model="contraseniaIngresada">
            </label>
            <label class="col text-center">
                <button type="submit" class="btn mb-2" @click="actualizarAdmins()"> Guardar</button>
            </label>
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Administradores</th>
                    </tr>
                    <tr v-for="usuario in adminsAniadidos">
                        <td> {{ usuario }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="menu">
        <div class="row rowMenu">
            <h3 class="col-12 text-center">¡Cambiar configuración de las fotos!</h3>
            <label class="col text-center">Tamaño de foto actual: {{tamanioFotoActual}}<br>
                <select class="btn dropdown-toggle" v-model="tamanioElegido">
                    <option disabled selected>Selecciona</option>
                    <option v-for="tamanio in tamaniosFotos">
                        {{tamanio}}
                    </option>
                </select>
            </label>
            <label class="col text-center">Calidad de foto elegida: {{calidadFotoActual}}<br>
                <select class="btn dropdown-toggle" v-model="calidadElegida">
                    <option disabled selected>Selecciona</option>
                    <option v-for="calidad in calidadesFotos">
                        {{calidad}}
                    </option>
                </select>
            </label>
            <label class="col text-center">
                <button type="submit" class="btn mb-2" @click="actualizarDetalleFotos()"> Guardar</button>
            </label>
        </div>
    </div>

    <div class="menu">
        <div class="row rowMenu">
            <h3 class="col-12 text-center">¡Añadi nuevas características!</h3>
        <label class="col">
            Característica<br> <input v-model="caracteristicaIngresada">
        </label>
        <label class="col">
            <button type="submit" class="btn mb-2" @click="actualizarCaracteristicas()"> Guardar</button>
        </label>
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Caracteristicas</th>
                </tr>
                <tr v-for="caracteristica in caracteristicasAniadidas">
                    <td>{{caracteristica}}</td>
                </tr>
            </table>
        </div>
        </div>
    </div>

    <div class="menu">
        <div class="row rowMenu">
            <h3 class="col-12 text-center">Datos actuales</h3>
            <div class="col">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Caracteristicas</th>
                    </tr>
                    <tr v-for="caracteristicaActual in caracteristicasActuales">
                        <td>{{caracteristicaActual}}</td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Miembros</th>
                    </tr>
                    <tr v-for="administradorActual in adminsActuales">
                        <td>{{administradorActual}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="panelAdministrador.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
