<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@1,700&display=swap" rel="stylesheet">

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <title>Panel de administración</title>
    </head>

    <body style="background-color: #ffccb3" >
        <div id="PanelAdministracionVue">

            <div style="text-align: center">
                <h1 style="font-family: 'Luckiest Guy', cursive">Panel de administración</h1>
            </div>

            <div style="column-count:2">

                <div style="text-align: left">
                    <h5>{{ nombreUsuario }}</h5>
                </div>

                <div class = "dropdown" style="text-align: right">
                    <label>Organizaciones:
                        <select class="btn dropdown-toggle" v-model="orgElegida" @change="solicitarOrg()" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">
                            <div class="dropdown-menu">
                                <option>Seleccionar organizacion</option>
                                <option class="dropdown-item" v-for="organizacion in organizaciones" v-bind:value="organizacion">{{ organizacion }}</option>
                            </div>
                        </select>
                    </label>
                    <!--<span>Seleccionado: {{ orgElegida }}</span>  Para debug, luego borrar!!-->
                </div>
            </div>

            <section>
                <div class="container py-4">
                    <div class="row">
                        <div class="col-lg-15 mx-auto d-flex justify-content-center flex-column">
                            <div class="card d-flex justify-content-center p-4 shadow-lg" style= "background-color: #b3ffb3; border: 2px solid black;border-radius: 5px;">
                                <div style="text-align: center;">
                                    <h3>Gestión de administradores</h3>
                                </div>
                                <div style="text-align: center;">

                                    <table class="table table-bordered table-striped" style="background-color:#FFFFFF">
                                        <tr>
                                            <th> Administradores </th>
                                        </tr>
                                        <tr v-for="usuario in usuariosAdmins">
                                            <td> {{ usuario }} </td>

                                                <div v-if="flagIngresoAdmin">
                                                    <input v-model="usuarioIngresado" id="usuarioIngresado" required>
                                                    <button type="submit" class="btn mb-2" @click="guardarValorAdmin()" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">Guardar</button><br>
                                                </div>
                                        </tr>
                                    </table>
                                    <button type="submit" @click="flagIngresoAdmin = true" class="btn mb-2" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">Generar usuario administrador</button><br>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container py-4">
                    <div class="row">
                        <div class="col-lg-15 mx-auto d-flex justify-content-center flex-column">
                            <div class="card d-flex justify-content-center p-4 shadow-lg" style= "background-color: #b3ffb3;border: 2px solid black;border-radius: 5px;">

                                <div class="text-center">
                                    <h3>Configuracion de fotos</h3><br>
                                </div>

                                <div class="text-center">
                                    <form>
                                        <label>Tamaño Foto:
                                            <select class="btn dropdown-toggle" v-model="tamanioElegido" :required="true" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">
                                                <option>{{tamanioElegido}}</option>
                                                <option v-for="tamanio in tamaniosFotos" v-if="tamanio != tamanioElegido">{{tamanio}}</option>
                                            </select>
                                        </label>

                                        <label>Calidad Foto:
                                            <select class="btn dropdown-toggle" v-model="calidadElegida" :required="true" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">
                                                <option>{{calidadElegida}}</option>
                                                <option v-for="calidad in calidadesFotos" v-if="calidad != calidadElegida">{{calidad}}</option>
                                            </select>
                                        </label>
                                    </form>

                                    <button type="submit" class="btn mb-2" @click="actualizarDetalleFotos()" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">Guardar</button><br>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container py-4">
                    <div class="row">
                        <div class="col-lg-15 mx-auto d-flex justify-content-center flex-column">
                            <div class="card d-flex justify-content-center p-4 shadow-lg" style= "background-color: #b3ffb3; border: 2px solid black;border-radius: 5px;">

                                <div class="text-center">
                                    <h3>Configuracion de características</h3>
                                </div>

                                <div style="text-align: center;">

                                    <table class="table table-bordered table-striped" style="background-color:#FFFFFF">
                                        <tr>
                                            <th> Caracteristicas </th>
                                            <th> Detalle </th>
                                        <tr v-for="(car,index) in caracteristicas" :key="index">
                                            <td> {{index}} : {{ car.caracteristica }} <button @click="levatarFlagIngresoCar(car)" v-if="car.flagIngresoCar == false" style = "border-radius: 10%">Editar</button></td>
                                            <td>
                                                <div v-if="car.flagIngresoCar">
                                                    <input v-model="car.valorIngresado" id="car.valorIngresado" required>
                                                    <button type="submit" class="btn mb-2" @click="guardarValor(index)" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">Guardar</button><br>
                                                </div>
                                            </td>
                                        </tr>
                                        <button type="submit" class="btn mb-2" @click="agregarFilaCaracteristicas()" style="background-color: rgb(204,204,204); border: 2px solid rgb(70,70,70);">Añadir nueva característica</button><br>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="panelAdministracion.js"></script>
    </body>
</html>
