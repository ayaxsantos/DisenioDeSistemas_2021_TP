<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Panel de administracion</title>
</head>
<body style="background-color: #ffccb3" >

<div style="text-align: center;">
    <h1>Panel de administracion</h1>
</div>

<div id="PanelAdministracionVue" style="column-count:2">
    <div style="text-align: left;" >
        <label>Organizaciones:
            <select v-model="orgElegida" @change="solicitarOrg()">
                <option selected disabled>Selecciona una opción</option>
                <option v-for="organizacion in organizaciones" v-bind:value="organizacion">
                    {{ organizacion }}
                </option>
            </select>
        </label>

        <span>Seleccionado: {{ orgElegida }}</span>

    </div>

    <div style="text-align: right;">
        <h5>{{ nombreUsuario }}</h5>
    </div>
</div>


<section>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-15 mx-auto d-flex justify-content-center flex-column">
                <div class="card d-flex justify-content-center p-4 shadow-lg" style= "background-color: #b3ffb3">
                    <div style="text-align: center;">
                        <h3>Gestión de administradores</h3>
                    </div>
                    <div style="text-align: center;">

                        <table class="table table-bordered table-striped" style="background-color:#FFFFFF">
                            <tr>
                                <th>Administradores
                                </th>
                            </tr>
                            <td>Usuario1 <button style = "border-radius: 10%">Editar</button></td>
                            </tr>
                            </tr>
                            <td>Usuario2 <button style = "border-radius: 10%">Editar</button></td>
                            </tr>
                            </tr>
                            <td>Usuario3 <button style = "border-radius: 10%">Editar</button></td>
                            </tr>
                        </table>

                        <button style = "border-radius: 10%">Generar usuario administrador</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<section>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-15 mx-auto d-flex justify-content-center flex-column">
                <div class="card d-flex justify-content-center p-4 shadow-lg" style= "background-color: #b3ffb3">
                    <div class="text-center">
                        <h3>Configuracion de fotos</h3><br>
                    </div>
                    <div class="text-center">
                        <form>
                            <label>Tamaño Foto <input type="number" name="tamaño" id="tamaño"
                                                      placeholder="Tamaño" required></label>

                            <label>Calidad Foto <input type="number" name="calidad" id="calidad"
                                                       placeholder="Calidad" required></label><br>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<section>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-15 mx-auto d-flex justify-content-center flex-column">
                <div class="card d-flex justify-content-center p-4 shadow-lg" style= "background-color: #b3ffb3">
                    <div class="text-center">
                        <h3>Configuracion de características</h3>
                    </div>
                    <div style="text-align: center;">

                        <table class="table table-bordered table-striped" style="background-color:#FFFFFF">
                            <tr>
                                <th>Características
                                </th>
                            </tr>
                            <td>Caracteristica1 <button style = "border-radius: 10%">Editar</button></td>
                            </tr>
                            </tr>
                            <td>Caracteristica2 <button style = "border-radius: 10%">Editar</button></td>
                            </tr>
                            </tr>
                            <td>Caracteristica3 <button style = "border-radius: 10%">Editar</button> </td>
                            </tr>
                        </table>

                        <button style = "border-radius: 10%">Añadir nueva característica</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script src="js/panelAdministracionVue.js"></script>
</body>
</html>
