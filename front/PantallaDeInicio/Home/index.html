<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <title>Inicio</title>
</head>
<body>
<section>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
                <div class="card d-flex justify-content-center p-4 shadow-lg">
                    <div class="text-center">
                        <h3 class="text-gradient text-primary">¿Qué querés hacer hoy?</h3>
                    </div>
                    <br><br>
                    <form>
                        <div class="text-center">
                            <label for="accion">Elige una acción</label><br>
                            <select id="accion" name="accion">
                                <option value="adoptarmascota" selected> Adoptar mascota</option>
                                <option value="publicarbusquedadeadopcion">Publicar búsqueda de adopción</option>
                                <option value="generarpublicacionmascotaperdida">Generar publicación mascota perdida</option>
                                <option value="registrarmascota">Registrar mascota</option>
                                <option value="darenadopcionaunamascota">Dar en adopción a una mascota</option>
                                <option value="administrarmascotas">Administrar mascotas</option>
                                <option value="buscarhogardetransito">Buscar hogar de tránsito</option>
                            </select>
                        </div>
                        <div id="OrganizacionesVue" class="text-center">
                            <label>Elige una organización</label><br>
                            <select>
                                <option selected disabled>Selccionar Organizacion</option>
                                <option v-for="organizacion in organizaciones" v-bind:value="organizacion">
                                    {{ organizacion }}
                                </option>
                                <span>Seleccionado: {{ orgElegida }}</span>
                            </select>
                        </div>
                        <br><br>
                        <button type="submit" class="text-center">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script src="js/myscript.js"></script>
</body>
</html>
