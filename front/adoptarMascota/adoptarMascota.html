<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="adoptarMascota.css">
    <title> Adopta tu mascota favorita! </title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>

<div id="AdoptarMascotaVue">
    <div id="menu">
        <h3>Organizaciones<br>
            <select v-model="orgElegida" @change="cambioOrg()">
                <option value="info" disabled>Selecciona una opci√≥n</option>
                <option v-for="organizacion in organizaciones" v-bind:value="organizacion">{{ organizacion }}
                </option>
            </select>
        </h3>
        <div class="row rowMenu" v-for="publicacion in publicaciones">
            <div class="col">
                <h3>{{ publicacion.nombreMascota }}</h3>
                <p class="desc">{{ publicacion.descripcion }}</p>
                <div v-for="foto in publicacion.fotos">
                    <img v-bind:src="foto" alt="foto" class="imgPublicacion">
                </div>
                <input class = "button" id="botonAdoptar" type="submit" value="Adoptar"
                       v-on:click="enviarDatos(publicacion)">
            </div>
        </div>
        <h4>No encontraste a tu mascota perfecta?
            <input type="button" class="btn btn-primary" value="Crea una publicacion!" onclick='location.href="crearPublicacionAdoptarMascota.html"'>
        </h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="adoptarMascota.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
