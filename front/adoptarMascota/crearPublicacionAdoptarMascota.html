<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="adoptarMascota.css">
    <title> Crea la publicacion de tu mascota perfecta! </title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>

<div id="CrearPublicacionAdoptarMascotaVue">
    <div id="menu">
        <div class="row rowMenu">
            <h3>Organizaciones<br>
                <select v-model="orgElegida" @change="cambioOrg()">
                    <option value="info" disabled>Selecciona una opción</option>
                    <option v-for="organizacion in organizaciones" v-bind:value="organizacion">{{ organizacion }}
                    </option>
                </select>
            </h3>

            <h3 class="col-12 text-center">¡Añadi tus comodidades!</h3>
            <label class="col">
                Comodidad<br> <input v-model="comodidadIngresada">
            </label>
            <label class="col">
                <button type="submit" class="btn mb-2" @click="actualizarComodidad()"> Añadir</button>
            </label>
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Comodidades</th>
                    </tr>
                    <tr v-for="comodidad in comodidadAniadidas">
                        <td>{{comodidad}}</td>
                    </tr>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-primary" v-on:click="enviarDatos"> Crear publicacion!</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="crearPublicacionAdoptarMascota.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
