<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="registrarMascota.css">
    <title>Registra tu mascota <3</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark static-top" id="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="../inicio/home.html">
            <img src="../imagenes/logo-largo.png"
                 alt="logo">
        </a>
    </div>
</nav>


<div id="RegistrarMascotaVue">
    <h2>üê∂ Completa los datos de tu mascota üê∂</h2>
    <div id="menu">
        <div class="row rowMenu">
            <img class="col-6 offset-3" id="imagenMenu"
                 src="img/foto-registrar-mascota.png"
                 alt="Perro y gato">
        </div>
        <div class="row rowMenu">

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">Nombre<br>
                <input type="text" v-model="nombre" placeholder="Ingrese el nombre de la mascota" required>
            </label>

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">Apodo<br>
                <input type="text" v-model="apodo" placeholder="Ingrese el apodo de la mascota" required>
            </label>

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">Edad<br>
                <input type="number" v-model="edad" placeholder="Ingrese la edad de la mascota" required>
            </label>
            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">Descripci√≥n f√≠sica<br>
                <input type="text" v-model="descripcionFisica" placeholder="Ingrese la descripci√≥n de la mascota"
                       required>
            </label>

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">¬øQu√© animal es? <br>
                <label v-for="tipoAnimal in tiposAnimal" class="seleccionRadio">
                    <input type="radio" v-bind:value="tipoAnimal" name="tipoAnimalRadio"
                           v-model="tipoAnimalSeleccionado">
                    {{tipoAnimal}}
                </label>
            </label>

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">¬øQu√© sexo tiene? <br>
                <label v-for="sexoAnimal in sexosAnimal" class="seleccionRadio">
                    <input type="radio" v-bind:value="sexoAnimal" name="sexoAnimalRadio"
                           v-model="sexoAnimalSeleccionado">
                    {{sexoAnimal}}</label>
            </label>

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">¬øQu√© tan grande es?<br>
                <label v-for="tamanioAnimal in tamaniosAnimal" class="seleccionRadio">
                    <input type="radio" v-bind:value="tamanioAnimal" name="tamanioAnimalRadio"
                           v-model="tamanioAnimalSeleccionado">
                    {{tamanioAnimal}}</label>
            </label>

            <label class="col-xxl-3 col-xl-4 col-md-6 col-12">Fotos de tu mascota<br>
                <input type="file" @change="agregarFotos($event)"
                       accept="image/png, image/jpg, image/jpeg" multiple></label>

            <label class="col-xxl-3 col-xl-4 col-md-12 col-12">Organizaciones actuales<br>
                <select v-model="orgElegida" @change="cambioOrg()">
                    <option value="info" disabled>Selecciona una opci√≥n</option>
                    <option v-for="organizacion in organizaciones" v-bind:value="organizacion">{{ organizacion }}
                    </option>
                </select>
            </label>
            <div class="col-xxl-6 col-xl-8 col-md-9 col-12" style="overflow-x:auto;">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Caracter√≠stica</th>
                        <th>Respuesta</th>
                    </tr>
                    <tr v-for="caracteristica in caracteristicas">
                        <td>{{ caracteristica.name }}</td>
                        <td><input type="text" placeholder="" name="caracteristica" v-model="caracteristica.value"></td>
                    </tr>
                </table>
            </div>

            <div class="col-xxl-3 col-xl-4 col-md-3 col-12 text-center" id="botonRegistrar"><input type="submit"
                                                                                            value="Registrar"
                                                                                            v-on:click="enviarDatos">
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="registrarMascota.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
